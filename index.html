<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interactive Web Page</h1>

        <!-- Part 1: Interactive Section 1: Light/Dark Mode Toggle -->
        <section>
            <h2>Light/Dark Mode Toggle</h2>
            <button id="toggleMode">Switch to Dark Mode</button>
        </section>

        <!-- Part 2: Interactive Section 2: Button Game (Counter) -->
        <section>
            <h2>Click Counter Game</h2>
            <p>Clicks: <span id="clickCounter">0</span></p>
            <button id="clickButton">Click Me!</button>
        </section>

        <!-- Part 3: Form Section with Custom Validation -->
        <section>
            <h2>Signup Form</h2>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Submit</button>
                <p id="formError" style="color: red;"></p>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
